<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
    <title>HBNB Clone</title>
</head>
<body>
    <header>
        <div class="header-logo">
        </div>
    </header>
    <div class="container">
        <!-- Search Section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Ohio...</h4>
                <div class="popover">
                    <ul>
                        <li><h2>California:</h2></li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                        <li><h2>Ohio:</h2></li>
                        <ul>
                            <li>Cleveland</li>
                            <li>Columbus</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>TV</li>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button class="search-button">
                <p>Search</p>
            </button>
        </section>
        <!-- Places section -->
        <section class="places">
            <h1>Places</h1>
            <div class="places-div">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny Home</h2>
                </article>
                <article>
                    <h2>Suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
